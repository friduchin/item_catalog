{% extends "base.html" %}

{% block content %}

  <div class="pane">
    <form method="post">
      <label>
        Name:
        <input type="text" size=30 name="name" placeholder="{{restaurant.name}}">
      </label>
      <input type="submit" value="Edit">
    </form>

    <a href="{{url_for('showRestaurants')}}">Cancel</a>
  </div>
{% endblock %}

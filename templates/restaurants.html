<html>
<body>

	<h1>Restaurants</h1>

	<a href="#">Create New Restaurant</a>

	{% if restaurants %}
	<ul>
		{% for restaurant in restaurants %}
		<li>
			<p>{{restaurant.name}}</p>
			<p> {{restaurant.description}}</p>
			<a href="#">Edit</a>
			<a href="#">Delete</a>
		</li>
		{% endfor %}
	</ul>
	{% else %}
	<p>There are currently no restaurants</p>
	{% endif %}

</body>
</html>

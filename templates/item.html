{% extends "base.html" %}

{% block content %}
  <h1>{{item.name}}</h1>

  <div class="flash">
    {% with messages = get_flashed_messages() %}
    {% if messages %}
    <ul>
      {% for message in messages %}
    <li> <strong> {{ message }} </strong> </li>
    {% endfor %}
    </ul>
    {% endif %}
    {% endwith %}
  </div>

  <div class="pane">
    <p>{{item.description}}</p>
    <p>
      <a href="{{url_for('editItem', item_name=item.name)}}">Edit</a>
      <a href="{{url_for('deleteItem', item_name=item.name)}}">Delete</a>
    </p>
  </div>
{% endblock %}

{% extends "base.html" %}

{% block content %}
  <h1>Are you sure you want to delete {{item.name}}?</h1>

  <div class="pane">
    <form method="post">
      <input type="submit", value="Delete">
    </form>

    <a href="{{url_for('showItem', category_name=item.category.name, item_name=item.name)}}">Cancel</a>
  </div>
{% endblock %}
